<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserve</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Make your reservation</h2>
            <br>

            <div class="text-center">
                <a href="./tables.html"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
                <a href="./index.html"><button type="button" class="btn btn-lg btn-dark"><span class="glyphicon glyphicon-home"></span>Home</button></a>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">

                <!-- Reservation Page -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <div class="panel-body">

                        <form role="form">

                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="reserve_name">
                            </div>

                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input type="text" class="form-control" id="reserve_phone">
                            </div>

                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="reserve_email">
                            </div>

                            <div class="form-group">
                                <label for="">Unique ID</label>
                                <input type="text" class="form-control" id="reserve_uniqueID">
                            </div>

                            <button type="submit" class="btn btn-primary submit" id="submit-button">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>


        <footer class="footer">
            <div class="container">
                <p><a href="/api/tableData">API Table Link</a> | <a href="/api/waitlistData">API Wait List</a> </p>
            </div>
        </footer>

    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#submit-button").on("click", function(event) {
            event.preventDefault();
            var reservations = {
                name: $("#reserve_name").val().trim(),
                email: $("#reserve_email").val().trim(),
                phoneNumber: $("#reserve_phone").val().trim(),
                id: $("#reserve_uniqueID").val().trim()
            };



            $.post("/api/tableData", reservations)
                .then(function(data) {
                    console.log("reserve.html", data);
                    if (data) {
                        alert("Table added.");
                    } else {
                        alert("You were added to the wait list.")
                    }
                });
        })
    </script>







</body>

</html>
